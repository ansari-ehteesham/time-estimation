<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
    }
    .result-img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Prediction Result</h1>
    <div class="mb-3">
      <img src="{{ image_url }}" alt="Uploaded Clock" class="result-img">
    </div>
    <h3>Predicted Time: <span class="text-primary">{{ predicted_time }}</span></h3>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Try Another</a>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
