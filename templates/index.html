<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock Time Predictor</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Analog Clock Time Predictor</h1>
    <form method="post" enctype="multipart/form-data">
      <div class="custom-file mb-3">
        <input type="file" class="custom-file-input" id="file" name="file" required>
        <label class="custom-file-label" for="file">Choose image file</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Predict Time</button>
    </form>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    // Update the label when a file is selected
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
  </script>
</body>
</html>
